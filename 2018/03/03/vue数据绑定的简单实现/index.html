  <h1 class="post-title">vue数据绑定的简单实现</h1>
  <section class="post-content article-entry">
    <p>之前在知乎上看到别人简单实现了vue数据绑定，在此记录一下。</p>
<p>html结构：<br><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"app"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">h1</span> <span class="attr">v-text</span>=<span class="string">"title"</span>&gt;</span><span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">p</span>&gt;</span>当前时间: <span class="tag">&lt;<span class="name">span</span> <span class="attr">v-text</span>=<span class="string">"datetime"</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure></p>
<p>实现方法其实就是遍历指定dom结构</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">window</span>.app = <span class="keyword">new</span> Vue(&#123;</span><br><span class="line">  el: <span class="string">'app'</span>, <span class="comment">// 为简单处理这里的 el 直接传 id</span></span><br><span class="line">  data: &#123;</span><br><span class="line">    title: <span class="string">'这是标题'</span>,</span><br><span class="line">    datetime: <span class="string">'2018-03-01: 00: 00: 00'</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Vue</span>(<span class="params">&#123; data = &#123;&#125;, el = <span class="string">''</span> &#125; = &#123;&#125;</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">this</span>.data = &#123;&#125;</span><br><span class="line">  <span class="keyword">const</span> compiler = <span class="function">(<span class="params">$node</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> (!$node) <span class="keyword">return</span>  <span class="comment">// 节点是否存在</span></span><br><span class="line">    watcher($node, <span class="string">'v-text'</span>)</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> $child <span class="keyword">of</span> $node.children) &#123;</span><br><span class="line">      compiler($child)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">const</span> watcher = <span class="function">(<span class="params">$node, directive</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> key = $node.getAttribute(directive) <span class="comment">// 属性是否存在</span></span><br><span class="line">    key &amp;&amp; ($node.innerText = data[key]) &amp;&amp; <span class="built_in">Object</span>.defineProperty(<span class="keyword">this</span>.data, key, &#123;</span><br><span class="line">      configurable: <span class="literal">true</span>,</span><br><span class="line">      enumerable: <span class="literal">true</span>,</span><br><span class="line">      get: <span class="function"><span class="params">()</span> =&gt;</span> data[key],</span><br><span class="line">      set: <span class="function"><span class="params">val</span> =&gt;</span> data[key] = $node.innerText = val</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">  compiler(<span class="built_in">document</span>.getElementById(el))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  </section>
