rd">this</span>.seconds == <span class="number">00</span> &amp;&amp; <span class="keyword">this</span>.minutes != <span class="number">00</span> &amp;&amp; <span class="keyword">this</span>.msec == <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="keyword">this</span>.seconds = <span class="number">59</span>;</span><br><span class="line">                <span class="keyword">this</span>.minutes -= <span class="number">1</span>; </span><br><span class="line">                <span class="keyword">this</span>.msecs = <span class="number">9</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="keyword">this</span>.minutes == <span class="number">00</span> &amp;&amp; <span class="keyword">this</span>.seconds == <span class="number">00</span> &amp;&amp; <span class="keyword">this</span>.hours != <span class="number">00</span> &amp;&amp; <span class="keyword">this</span>.msecs == <span class="number">0</span>)&#123;</span><br><span class="line">                <span class="keyword">this</span>.seconds = <span class="number">59</span>;</span><br><span class="line">                <span class="keyword">this</span>.minutes = <span class="number">59</span>;</span><br><span class="line">                <span class="keyword">this</span>.hours -= <span class="number">1</span>;</span><br><span class="line">                <span class="keyword">this</span>.msecs = <span class="number">9</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="keyword">this</span>.minutes == <span class="number">00</span> &amp;&amp; <span class="keyword">this</span>.seconds == <span class="number">00</span> &amp;&amp; <span class="keyword">this</span>.hours != <span class="number">00</span> &amp;&amp; <span class="keyword">this</span>.msecs == <span class="number">0</span>)&#123;</span><br><span class="line">                <span class="keyword">this</span>.seconds = <span class="number">59</span>;</span><br><span class="line">                <span class="keyword">this</span>.minutes = <span class="number">59</span>;</span><br><span class="line">                <span class="keyword">this</span>.hours -= <span class="number">1</span>;</span><br><span class="line">                <span class="keyword">this</span>.msecs = <span class="number">9</span>;</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(<span class="keyword">this</span>.minutes == <span class="number">00</span> &amp;&amp; <span class="keyword">this</span>.seconds == <span class="number">00</span> &amp;&amp; <span class="keyword">this</span>.hours == <span class="number">00</span> &amp;&amp; <span class="keyword">this</span>.msecs == <span class="number">0</span>)&#123;</span><br><span class="line">                <span class="built_in">window</span>.clearInterval(time);</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="keyword">this</span>.msecs -= <span class="number">1</span> </span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;, <span class="number">100</span>) </span><br><span class="line">    &#125;,</span><br><span class="line">    num(n) &#123;</span><br><span class="line">        <span class="keyword">return</span> n&lt;<span class="number">10</span> ? <span class="string">"0"</span> + n : <span class="string">""</span> + n;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
